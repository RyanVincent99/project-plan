# backend/src/main/resources/application.yml

# Server Configuration
server:
  port: 8080

# Spring Boot Configuration
spring:
  # Database Connection Settings
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  
  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  # OAuth2 Client Configuration
  security:
    oauth2:
      client:
        # 1. REGISTRATION: Your app's specific credentials
        registration:
          linkedin:
            provider: linkedin
            client-id: ${LINKEDIN_CLIENT_ID}
            client-secret: ${LINKEDIN_CLIENT_SECRET}
            redirect-uri: "http://localhost:8080/api/connect/linkedin/callback"
            authorization-grant-type: authorization_code
            scope: openid,profile,w_member_social

        # 2. PROVIDER: The generic endpoints for the service
        provider:
          linkedin:
            authorization-uri: https://www.linkedin.com/oauth/v2/authorization
            token-uri: https://www.linkedin.com/oauth/v2/accessToken
            user-info-uri: https://api.linkedin.com/v2/userinfo
            user-name-attribute: sub
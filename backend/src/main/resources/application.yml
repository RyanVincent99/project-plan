# Server Configuration
server:
  port: 8080

# Spring Boot Configuration
spring:
  # Database Connection Settings
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  
  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      # This setting automatically updates the database schema based on your entities.
      # It's convenient for development but should be used with caution in production.
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    # Logs the SQL statements generated by Hibernate to the console
    show-sql: true